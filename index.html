<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<meta charset="UTF-8">
  <link rel="icon" href="images/icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,100&family=Open+Sans:wght@500&family=Raleway:ital,wght@1,300;1,400&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 bg-white text-center left-block">
				<h1 class="player">Player 1<div class="turn_one"></div></h1>
         <h1 class="global_score1">0</h1>
        <div class="round-score player-one">0</div>
        
			</div>
			<div class="col-md-6 bg-secondary text-center right-block">
				<h1 class="player">Player 2<div class="turn_two "></div></h1>
    <h1 class="global_score2">0</h1>
    <div class="round-score player-two">0</div> 
			</div>
		</div>
		<img id="image" src="images/casino.png" alt="Image">
	</div>
   <div>
  <h1 class="player-win_one notification notification-message">Le joueur 1 a gagné</h1>
</div>
<div>
  <h1 class="player-win_two notification notification-message">Le joueur 2 a gagné</h1>
</div>
  <div class="button-container">
        <div class="first-button button">
          <button><img src="images/dice.svg" class="dice_svg" /><h1 class="roll_dice dice-button">ROLL DICE</h1></button>
        </div>
        <div class="second-button button">
          <button><img src="images/download.svg" class="hold_svg"><h1 class="hold">HOLD</h1></button>
        </div>
        <div class="third-button button">
          <button><img src="images/update.svg" class="update_svg"><h1 class="reset">Reset</h1></button>
        </div>
      </div>
<div class=" one_point cube_hidden">
  <div class="point"></div>
</div>
<div class=" two_point cube_hidden">
  <div class="point"></div>
  <div class="point"></div>
</div>
<div class=" three_point cube_hidden">
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
</div>

<div class=" four_point cube_hidden">
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
</div>
<div class=" five_point cube_hidden">
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
</div>
<div class=" six_point cube_hidden">
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
  <div class="point"></div>
</div>

<div class="notification alert"></div>

<script src="main.js"></script>
</body>
</html>
