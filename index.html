<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dice Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="icon.png">
</head>
<body>



<div class="container">

  <div class="left-block">
    <h1 class="player">Player 1</h1>
  	<div class="round-score player-one">0</div>
  </div>
  <div class="button-container">
    <button class="first-button"><h1 class="roll_dice">ROLL DICE</h1></button>
	  <button class="second-button"><h1 class="global">HOLD</h1></button>
    <!--<button class="new_game"><h1 class="give">Give game</h1></button>-->
  </div>
  <div class="right-block">
    <h1 class="player">Player 2</h1>
    <div class="round-score player-two">0</div>
  </div>
</div>

<div id="notification-container">
  <div id="notification-content">
    <h2 id="notification-header"></h2>
    <p id="notification-message"></p>
    <button id="notification-close">Fermer</button>
  </div>
</div>




<script>

const holdButton = document.querySelector(".global");
const roll_dice = document.querySelector('.roll_dice');
const playerOneScore = document.querySelector('.player-one');
const playerTwoScore = document.querySelector('.player-two');

let count = 0;
let currentPlayer = 1;
let scoreElement = document.querySelector('.player-one');
let scoreElement2 = document.querySelector('.player-two');


/*L'envoi des points dans global score*/


holdButton.addEventListener("click", function() {
  currentPlayer = currentPlayer === 1 ? 2 : 1;
  alert("C'est le tour de Joueur" + currentPlayer)
});

/**/


roll_dice.addEventListener('click', function() {
  count = Math.floor(Math.random() * 6) + 1;
  console.log(count);
  
  if (currentPlayer === 1) {
    playerOneScore.textContent = +playerOneScore.textContent + count;
    if (count === 1) {
      currentPlayer = 2;
    }
  } else if (currentPlayer === 2) {
    playerTwoScore.textContent = +playerTwoScore.textContent + count;
    if (count === 1) {
      currentPlayer = 1;
    }
  }
})


function showNotification(header, message) {
  const container = document.getElementById("notification-container");
  const headerElem = document.getElementById("notification-header");
  const messageElem = document.getElementById("notification-message");
  const closeButton = document.getElementById("notification-close");

  headerElem.textContent = header;
  messageElem.textContent = message;

  closeButton.addEventListener("click", () => {
    container.style.display = "none";
  });

  container.style.display = "block";
}
showNotification()

</script>
</body>
</html>
<!--Création d’un petit jeu sur navigateur web à l’aide du DOM.
Règles :
Le jeu comprend 2 joueurs sur un seul et même écran.
Chaque joueur possède un score temporaire (ROUND) et un score global (GLOBAL).
À chaque tour, le joueur a son ROUND initialisé à 0 et peut lancer un dé autant de fois qu'il le souhaite. Le
résultat d’un lancer est ajouté au ROUND.
Lors de son tour, le joueur peut décider à tout moment de:
- Cliquer sur l’option “Hold”, qui permet d’envoyer les points du ROUND vers le GLOBAL. Ce sera alors le
tour de l’autre joueur.
- Lancer le dé. S’il obtient un 1, son score ROUND est perdu et c’est la fin de son tour.
Le premier joueur qui atteint les 100 points sur global gagne le jeu.-->
